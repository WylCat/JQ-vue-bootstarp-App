<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>按钮</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
  <p>颜色区别
      <button class="btn btn-default">按钮</button>
      <button class="btn btn-primary">按钮</button>
      <button class="btn btn-danger">按钮</button>
      <button class="btn btn-warning">按钮</button>
      <button class="btn btn-info">按钮</button>
      <a class="btn btn-primary" href="http://baidu.com">断网测试</a>
      <input type="sumbit" value="input" class="btn btn-warning">
  </p>
  <p>大小区别
      <button class="btn btn-default btn-lg">按钮</button>
      <!-- lg大的盒子 -->
      <button class="btn btn-primary">按钮</button><!-- 默认btn-md中等大小 -->
      <button class="btn btn-danger btn-sm">按钮</button>
      <!-- sm小的盒子 -->
      <button class="btn btn-warning btn-xs">按钮</button>
      <!-- xs超小的盒子 -->
  </p>
  <button class="btn btn-warning btn-block">按钮</button>
   <!-- btn-block 占父元素的100% -->
   <p>
       <button class="btn btn-warning active">以选中的按钮</button>
       <button class="btn btn-warning">按钮</button>
   </p>

   <div class="well">横向排列按钮
       <div class="btn-group">
           <button class="btn btn-warning">按钮</button>
           <button class="btn btn-warning">按钮</button>
           <button class="btn btn-warning">按钮</button>
       </div>
   </div>
   <div class="well">纵向排列按钮
       <div class="btn-group-vertical">
       <!-- group组 vertical纵向排列 -->
           <button class="btn btn-warning">按钮</button>
           <button class="btn btn-warning">按钮</button>
           <button class="btn btn-warning">按钮</button>
       </div>
   </div>
</body>
</html>
