</head>
<body style="padding:40px;">
     <div class="panel-group" id="panel-box">
         <!-- 此处id是给折叠按钮添加容器参照物 -->
          <div class="panel panel-default">
              <div class="panel-heading">
                  <div class="panel-title">
                      <a href="#collapse-one" data-toggle="collapse" toggle-parent="#panel-box">第一部分</a>
                      <!-- herf=""链接为要折叠内容的ID data-toggle="collapse"添加折叠API data-parent="id"父容器参照 -->
                  </div>
              </div>
              <div class="panel-collapse collapse in" id="collapse-one">
                  <!-- .collapse 默认隐藏该元素 .collapse in 默认显示该容器 -->
                  <div class="panel-body">
                      <p>彗星（Comet）是进入太阳系内亮度和形状会随日距变化而变化的绕日运动的天体，呈云雾状的独特外貌。彗星分为彗核、彗发、彗尾三部分。彗核由冰物质构成，当彗星接近恒星时，彗星物质升华，在冰核周围形成朦胧的彗发和一条稀薄物质流构成的彗尾。彗星的质 量、密度很 小，当远离 太阳时只是一个由水、氨、甲烷等冻结的冰块和夹杂许多固体尘埃粒子的 “脏雪球”。当接近太阳时，彗星在太阳辐射作用下分解成彗头和彗尾，状如扫帚</p>
                  </div>
              </div>
          </div>
     </div>
</body>
